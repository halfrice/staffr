<div *ngIf="lifeform">
  <h2>{{lifeform.name}} stats</h2>
  <div><label>id: </label>{{lifeform.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="lifeform.name" placeholder="name"/>
  </div>
  <div><label>health: </label>{{lifeform.health}}</div>
  <div><label>lives: </label>{{lifeform.lives}}</div>
  <button (click)="goBack()">Back</button>
</div>
